<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
    <body>
        <header class ="">
            <nav class="navbar navbar-dark bg-primary justify-content-center col-12 p-4" >
                <h1>Project Tracker</h1>
              </nav>
        </header>
        <section class="p-0 m-0" >
          <div class="row  ">
              <div class=" col-4" style="width: 20rem;">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-secondary">Instructions</li>
                  <li class="list-group-item">Project Name</li>
                  <li class="list-group-item">Project Type</li>
                  <li class="list-group-item">Due Date</li>
                  <li class="list-group-item">Hourly Rate</li>
                  <li class="list-group-item">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Project</button>
                  </li>
              </ul>
              </div>
              <div class="col-8">
                  <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Project Name</th>
                          <th scope="col">Project Type</th>
                          <th scope="col">Hourly Rate ($)</th>
                          <th scope="col">Due Date</th>
                          <th scope="col">Days Until Due Date</th>
                          <th scope="col">Total Earnings</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>    
        </section>
        <section>
          <!--   model -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Project Name</label>
                      <input type="text" class="form-control" id="project-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Project Type</label>
                      <textarea class="form-control" id="project-type"></textarea>
                    </div>
                    <div class="mb-3"> 
                      <label for="message-text" class="col-form-label">Due Date</label>
                      <textarea class="form-control" id="due-date"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Hourly Rate</label>
                      <textarea class="form-control" id="hourly-rate"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send message</button>
                </div>
              </div>
            </div>
          </div>
        </section>  
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"                        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>      
    </body>
</html>
