<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
    <body>
        <header class ="d-flex">
            <nav class="navbar navbar-dark bg-primary justify-content-center col-12 p-4" >
                <h1>Project Tracker</h1>
              </nav>
        </header>
        <section class="d-flex">
            <div class="row">
                <div class="card justify-content-start" style="width: 20rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-secondary">Instructions</li>
                    <li class="list-group-item">Project Name</li>
                    <li class="list-group-item">Project Type</li>
                    <li class="list-group-item">Due Date</li>
                    <li class="list-group-item">Hourly Rate</li>
                    <li class="list-group-item">
                        <button class="btn btn-primary btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Project</button>
                    </li>
                </ul>
                </div>
                <div class="col ">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Project Name</th>
                            <th scope="col">Project Type</th>
                            <th scope="col">Hourly Rate ($)</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Days Until Due Date</th>
                            <th scope="col">Total Earnings</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>    

        </section>
    </body>
</html>
